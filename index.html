<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>TextToPokeParagraph</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
		<link rel="shortcut icon" type="image/ico" href="src/favicon.ico"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>
	<body>

<!--  -->





		<div class="container-fluid vFull backgroundimg">

			<div class="row vFull align-items-center">
				<div class="col mt-4">
					<div class="row justify-content-around align-items-center">


						<div class="col-12 mb-4  bg-primary-t-6">
							<div class="row justify-content-around ">
								<div class="col-12 text-center">
									<span class="bannerFont">TextToPokeParagraph</span>
								</div>
							</div>
						</div>




					<div class="col col-sm-10 col-12 bg-primary-t-6 round-border mt-2">
					    <div class="modal-dialog text-center my-3">
					    	<div class="row justify-content-center">
						    	<div class="col-sm-12 main-section">
						    		<div class="modal-content">
						    			<label class="my-3 subFont">Enter the text to convert</label>
						    			<div class="col-12 form-input">
						    				<form>
						    					<div class="form-group">
    												<textarea class="form-control" id="originalText" rows="2" fixed style="resize: none;" spellcheck="false"></textarea>
    												<!-- <button type="button" class="mx-2 my-2" style="color:#333;" id="pasteButton"><i class="fas fa-lg fa-paste txtshadow"></i></button> -->
  												</div>

						    					<div class="form-group mb-2">
						    						<input type="number" id="lineAmount" class="form-control" placeholder="Enter here the maximum amount of character per line">

												<label class="mb-0 mt-1" id="someMessageErr" style="color:red;"></label>
						    					</div>
													

						    					<button type="button" id="convertButton" class="btn btn-success mb-2 mt-0">Convert</button>
												
												<div class="form-group">
    												<textarea class="form-control" id="newText" rows="7" style="resize: none;" disabled></textarea>
  												</div>

						    				</form>
						    			</div>
						    		</div>
						    	</div>
					    	</div>
					    </div>
					</div>

				</div>
			</div>
		</div>
	</div>







<!--  -->

 		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/main.js"></script>
  	</body>
</html>
